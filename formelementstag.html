<!DOCTYPE html>
<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<form action="#" method="POST">
		<!--disable/readonly/autofoucs/required/maxlength-->
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your First Name" maxlength="5" required>
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last Name" disabled>
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="
		" placeholder="Enter your email address">
		<br/>
		<br/>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your password" autofocus>
		<br/>
		<br/>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="">
		<br/>
		<br/>
		<label for="time">Time</label>
		<input type="time" name="time" id="time" class="">
		<br/>
		<br/>
		<label for="about">About</label>
		<textarea name="about" id="about" class=""></textarea>
		<br/>
		<br/>
		<input type="button" name="apply" id="apply" value="Cancel" class="">
		<button name="submit" id="submit" class="">Submit</button>
	</form>
</body>
<footer></footer>
</html>
